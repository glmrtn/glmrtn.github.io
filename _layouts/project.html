---
layout: default
---

<!-- Page Content -->
<div class="container">

    <div class="col-lg-12">
        <h1 class="page-header">{{page.title}}</h1>
    </div>

    {{ content }}

    <div class="row">
        {% for image in site.static_files %}
            {% if image.path contains "img/project1" %}
            <div class="col-lg-3 col-md-4 col-xs-6 thumb">
                <a class="thumbnail" href="{{ image.path }}">
                    <img class="img-responsive" src="{{ image.path }}" alt="">
                </a>
            </div>
            {% endif %}
        {% endfor %}

    </div>

    <hr>

    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright &copy; Gillian Martin 2016</p>
            </div>
        </div>
    </footer>

</div>
<!-- /.container -->
